<template>
    <template if:true={homeTab}>
        <lightning-layout>
            <lightning-layout-item flexibility="auto">
                <section>
                    <c-cf-demo_-console_-right_-header_-frame record-id={recordId}></c-cf-demo_-console_-right_-header_-frame>
                    <c-cf-demo_-console_-right_-record-details_-frame record-id={recordId}></c-cf-demo_-console_-right_-record-details_-frame>
                </section>
            </lightning-layout-item>            
            <lightning-layout-item flexibility="auto, no-grow">
                <section style="width: 350px; max-width: 350px;">
                    <c-cf-demo_-console_-middle_-list_-frame record-id={recordId}></c-cf-demo_-console_-middle_-list_-frame>
                </section>
            </lightning-layout-item>            
        </lightning-layout>
    </template>
    <template if:false={homeTab}>
        <lightning-layout>
            <lightning-layout-item flexibility="auto, no-grow">
                <section style="width: 350px; max-width: 350px;">
                    <c-cf-demo_-console_-middle_-list_-frame record-id={recordId}></c-cf-demo_-console_-middle_-list_-frame>
                </section>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <section>
                    <c-cf-demo_-console_-right_-header_-frame record-id={recordId}></c-cf-demo_-console_-right_-header_-frame>
                    <c-cf-demo_-console_-right_-record-details_-frame record-id={recordId}></c-cf-demo_-console_-right_-record-details_-frame>
                </section>
            </lightning-layout-item>
        </lightning-layout>
    </template>
